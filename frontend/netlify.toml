[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18" # or your preferred Node version

# Production context: all deploys from the Production branch
[context.production]
  command = "npm run build"

# Branch deploy context: All deploys that are not from the Production branch
[context.branch-deploy]
  command = "npm run build"

# Deploy Preview context: Deploy Previews (https://docs.netlify.com/site-deploys/deploy-previews/)
[context.deploy-preview]
  command = "npm run build"

# Form handling settings
[build.processing.html]
  pretty_urls = true

[functions]
  directory = "netlify/functions"

# Redirects and headers
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://f.convertkit.com; connect-src 'self' https://*.convertkit.com https://api.convertkit.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data:;" 